apply plugin: 'com.android.library'

android {

    compileSdkVersion 28

    defaultConfig {

        minSdkVersion 14
        targetSdkVersion 28

        versionCode 21
        versionName '1.0.0'

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        compileOptions {
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
}

